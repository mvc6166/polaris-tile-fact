<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      font-family: Roboto,"Franklin Gothic Medium",Tahoma,sans-serif;;
    }
    
    .niner {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-column-gap: 16px;
      grid-row-gap: 16px;
    }

  </style>
  <title>polaris-tile-fact</title>
</head>

<body>
  <div class="niner">
  <polaris-tile-fact theme="blue" bigwords="88,000+ students"></polaris-tile-fact>
  
  <polaris-tile-fact theme="white" bigwords="58%" details="of students are Pennsylvania residents."></polaris-tile-fact>

  <polaris-tile-fact theme="fade" bigwords="Students from 50 states and 145 countries"></polaris-tile-fact>

  <polaris-tile-fact theme="pic" bigwords="Check out Undergraduate Admission statistics" link="https://www.psu.edu/this-is-penn-state/facts-and-rankings/" pic="https://www.psu.edu/psu-edu-assets/images/power-facts/penn-state-tuition.jpg"></polaris-tile-fact>

  <polaris-tile-fact theme="blue" bigwords="Nearly 10,000 international students"></polaris-tile-fact>

  <polaris-tile-fact theme="white" bigwords="39%" details="Of students are from diverse backgrounds."></polaris-tile-fact>
  
  <polaris-tile-fact theme="navy" bigwords="7,900+ faculty across all campuses"></polaris-tile-fact>
  
  <polaris-tile-fact theme="navy" bigwords="759,000+ alumni"></polaris-tile-fact>
  
  <polaris-tile-fact theme="pic" bigwords="See Penn State's Data Digest dashboards" link="https://datadigest.psu.edu/" pic="https://www.psu.edu/psu-edu-assets/images/power-facts/data-digest.jpg"></polaris-tile-fact>

  <script type="module" src="./src/polaris-tile-fact.js"></script>
  </div>
</body>

</html>
