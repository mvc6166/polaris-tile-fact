    html,
    body {
      margin: 0;

      background-color: #ededed;

    .niner {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-column-gap: 16px;
      grid-row-gap: 16px;
    }

</head>

<body>
  <div class="niner">
  <polaris-tile-fact bigwords="88,000+ students" bgtype="blue"></polaris-tile-fact>
  
  <polaris-tile-fact bigwords="58%" bgtype="white" details="of students are Pennsylvania residents."></polaris-tile-fact>

  <polaris-tile-fact bigwords="Students from 50 states and 145 countries" style="background-color: rgb(30,64,124); background: -moz-linear-gradient(180deg, rgba(30,64,124,1) 0%, rgba(0,30,68,1) 65%, rgba(0,30,68,1) 100%); background: -webkit-linear-gradient(180deg, rgba(30,64,124,1) 0%, rgba(0,30,68,1) 65%, rgba(0,30,68,1) 100%); background: linear-gradient(180deg, rgba(30,64,124,1) 0%, rgba(0,30,68,1) 65%, rgba(0,30,68,1) 100%);; "></polaris-tile-fact>

  <polaris-tile-fact bigwords="39%" bgtype="white" details="Of students are from diverse backgrounds."></polaris-tile-fact>
  
  <polaris-tile-fact bigwords="7,900+ faculty across all campuses" bgtype="darkblue"></polaris-tile-fact>

  <polaris-tile-fact bigwords="See Penn State's Data Digest dashboards"></polaris-tile-fact>

  </div>
